
<html>
<head>
  <title>Check Your Health Status</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav id="navBar">
    <ul>
      <li><a href="exercises.html">Exercise Videos</a></li>
      <li><a href="yoga.html">Yoga Videos</a></li>
      <li><a href="reminder.html">Medication Reminders</a></li>
      <li><a href="index.html">Home</a></li>

    </ul>
  </nav>
  <h1>Check Your Health Status</h1>
  <form id="healthStatusForm">
    <label for="heartRate">What is your heart rate (beats per minute)?</label>
    <input type="number" id="heartRate" name="heartRate" required><br>

    <label for="bloodPressure">What is your blood pressure (systolic/diastolic)?</label>
    <input type="text" id="bloodPressure" name="bloodPressure" required><br>

    <label for="weight">What is your weight (kg)?</label>
    <input type="number" id="weight" name="weight" required><br>

    <label for="height">What is your height (cm)?</label>
    <input type="number" id="height" name="height" required><br>

    <input type="submit" value="Check My Health">
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("healthStatusForm").addEventListener("submit", function(event) {
      event.preventDefault();

      
      const heartRate = parseInt(document.getElementById("heartRate").value);
      const bloodPressure = document.getElementById("bloodPressure").value;
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);


      const bmi = weight / ((height / 100) * (height / 100));


      let healthStatusMessage = "Based on the information provided, your health status is as follows:\n\n";

      healthStatusMessage += `Heart Rate: ${heartRate} bpm\n`;
      healthStatusMessage += `Blood Pressure: ${bloodPressure}\n`;
      healthStatusMessage += `BMI: ${bmi.toFixed(2)}\n`;


      if (heartRate > 100) {
        healthStatusMessage += "Your heart rate is elevated. Please consult a healthcare professional.\n";
      } else {
        healthStatusMessage += "Your heart rate is within a healthy range.\n";
      }

      if (bmi >= 18.5 && bmi <= 24.9) {
        healthStatusMessage += "Your BMI indicates that you are within a healthy weight range.\n";
      } else {
        healthStatusMessage += "Your BMI suggests that you might want to consult a healthcare professional about your weight.\n";
      }


      document.getElementById("result").innerText = healthStatusMessage;
    });
  </script>
</body>
</html>
